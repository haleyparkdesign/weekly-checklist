<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Winter Checklist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datepicker").datepicker();
        });
    </script>
</head>

<body>
    <header>
        <h1>Weekly Checklist</h1><br>
    </header>
    <div class="lists">
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="monDate">25</div>
            <div class="day">月</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="mon" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>
            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="tueDate">25</div>
            <div class="day">火</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="tue" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>
            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="wedDate">25</div>
            <div class="day">水</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="wed" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>

            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="thuDate">25</div>
            <div class="day">木</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="thu" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>

            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="friDate">25</div>
            <div class="day">金</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="fri" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>

            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="satDate">25</div>
            <div class="day">土</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="sat" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>

            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
        <div class="column">
            <div class="today">today</div>
            <div class="date" id="sunDate">25</div>
            <div class="day">日</div>
            <form class="px-4 py-3" data-id="taskForm">
                <input type="text" class="form-control" data-id="sun" placeholder="" name="text">
                <button class="submit">➕</button>
            </form>

            <div class="completed">
                <h3>10%</h3>
                <p>completed</p>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
